salary_questions:
  id: 1
  position: 1
  name: Questions pertaining to this position's salary and salary range
  description: "Questions regarding salary for a positions"
  question_hash: --- 
  - :response_type: BaseWageResponse
    :text: What is this position's average base salary/salary?
  - :response_type: WageResponse
    :text: What is this position's salary range minimum?
  - :response_type: WageResponse
    :text: What is this position's salary range midpoint?
  - :response_type: WageResponse
    :text: What is this position's salary range maximum?
  
incentive_question:
  id: 2
  position: 2
  description: Whether this position is eligible for an incentive bonus
  name: Whether this position is eligible for an incentive bonus
  question_hash: --- 
  - :text: "Is this position eligible for incentive bonus?"
    :response_type: "MultipleChoiceResponse"
    :options:
        - "Yes"
        - "No"

incentive_target_question:
    id: 3
    position: 3
    description: This positions target incentive as a percentage of base salary
    name: Questions pertaining to this position's incentive opportunity as a percent of base salary 
    question_hash: ---
    - :text: "What is this position's incentive target as percent of base salary?"
      :response_type: "PercentResponse"
    - :text: Is there a maximum incentive that can be earned?
      :response_type: "MultipleChoiceResponse"
      :options:
          - "Yes"
          - "No"
    - :text: If yes, what is the maximum incentive as a percent of base salary?
      :response_type: "PercentResponse"
bargaining_unit_question:
    id: 4
    position: 4
    description: Whether the position is part of a bargaining unit
    name: Whether the incumbents of this position are members of a collective bargaining unit 
    question_hash: ---
    - :text: "Is this position part of a bargaining unit?"
      :response_type: "MultipleChoiceResponse"
      :options:
          - "Yes"
          - "No"
          
flsa_question:
    id: 5
    position: 5
    description: Whether the position is FLSA Exempt or Non-Exempt
    name: Whether this position is exempt or non-exempt 
    question_hash: ---
    - :text: "What is this position's FLSA status with regard to overtime provisions?"
      :response_type: "MultipleChoiceResponse"
      :options:
          - "Exempt"
          - "Non-Exempt"
