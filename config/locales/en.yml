en:
  number:
    format:
      separator: "."
      delimiter: ","
      precision: 2
    precision:
      format:
        delimiter: ","
        precision: 2
  activerecord:
    errors:
      validates_presence_of: "{{model}} is required."
      template:
        header: "Please try again."
        body: "Resolve the following issues:"
  time:
    formats:
      default: "%B %d %Y at %l:%M %p"
      long: "%B %d %Y at %l:%M %p"

